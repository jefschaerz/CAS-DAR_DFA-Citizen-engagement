<h2>List issues</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">issuetypeHref</th>
                <th scope="col">Location</th>
                <th scope="col">CreatedAt</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of issues; let index = index; "
                [class.selected]="issue === selectedIssue"
                (click)="onSelect(issue)"
                scope="row">
                <td>{{index+1}}</td>
                <td>{{issue.description}}</td>
                <td>{{issue.issueTypeHref}}</td>
                <td>{{issue.location.coordinates}}</td>
                <td>{{issue.createdAt}}</td>
            </tr>
        </tbody>
    </table>
</div>
<button (click)="getIssuesList()">Refresh the list</button>
