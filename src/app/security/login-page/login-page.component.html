<h2>Login</h2>
<form #loginForm="ngForm"
      (submit)="onSubmit(loginForm)">
  <div class="container col-12">
    <div class="form-group col-4">
      <label for="name">Name</label>
      <input class="form-control"
             type="text"
             name="name"
             id="name"
             #nameField="ngModel"
             required
             [(ngModel)]="authRequest.name" />
      <p *ngIf="nameField.hasError('required') && nameField.touched">
        Name is required
      </p>
    </div>
    <div class="form-group col-4">
      <label for="password">Password</label>
      <input class="form-control"
             type="password"
             name="password"
             id="passwrod"
             #passwordField="ngModel"
             required
             [(ngModel)]="authRequest.password" />
      <p *ngIf="passwordField.hasError('required') && passwordField.touched">
        Password is required
      </p>
    </div>
    <div class="form-group col-4">
      <button class="form-control btn btn-primary col-4"
              type="submit"
              [disabled]="loginForm.invalid">Log in</button>
      <p *ngIf="loginError">
        Unable to log in. See the log for more information.
      </p>
    </div>
  </div>
</form>
<h4>New user ? Please register</h4>
<div>
  <!-- TODO : Add routerLink="/newregistration"-->
  <button (click)="goToNewRegistration()">New user registration</button>
</div>
