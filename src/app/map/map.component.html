<div class="container-fluid">
     <div class="map"
          leaflet
          [leafletOptions]="mapOptions"
          [leafletLayers]="mapMarkers"
          (leafletMapReady)="initializeMap($event)"
          (leafletClick)="onMapClick($event)">
          [leafletFitBounds]="mapFitToBounds"
     </div>
</div>
